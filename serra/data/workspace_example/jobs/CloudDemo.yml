   col_key: 'region'

cast_ratings:
  CastColumnTransformer:
    input_block: map_state_names
    cast_columns:
      rating: ['rating', 'double']

pivot:
 PivotTransformer:
   input_block: cast_ratings
   row_level: 'restaurant'
   column_level: "region"
   aggregate_type: "avg"
   sum_col: "customers"

step_write:
  SnowflakeWriter:
   input_block: pivot
   warehouse: transforming
   database: serra
   schema: demo
   table: serra_tests
   type: create
