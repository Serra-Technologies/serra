read_sales:
 AmazonS3Reader:
   bucket_name: serrademo
   file_path: sales.csv
   file_type: csv

read_ratings:
 AmazonS3Reader:
   bucket_name: serrademo
   file_path: rating_df.csv
   file_type: csv

join_tables:
 JoinTransformer:
   join_type: 'inner'
   join_on:
     read_sales: id
     read_ratings: id

map_state_names:
  MapTransformer:
   input_block: join_tables
   name: 'region_abbr'
   map_dict:
       Alabama: 'AL'
       Alaska: 'AK'
       Arizona: 'AZ'
