step_read:
  S3Reader:
    bucket_name: serrademo
    file_path: sales.csv
    file_type: csv

step_map:
  MapTransformer:
    input_block: step_read
    output_column: 'state_abbreviation'
    mapping_dictionary:
      Alabama: 'AL'
      Alaska: 'AL'
    input_column: 'region'

step_write:
  S3Writer:
    input_block: step_map
    bucket_name: serrademo
    file_path: output.csv
    file_type: csv


