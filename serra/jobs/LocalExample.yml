# Local example to join two things
# yaml-language-server: $schema=/Users/albertstanley/Code/serra/autocomplete/basic.json
job_steps: ['step_read', 'step_join', 'step_map_state_names', 'step_cast_ratings', 'step_pivot', 'step_write']

debug: true

step_read:
  class_name: LocalReader
  config:
    file_path: "./examples/sales.csv"

step_join:
  class_name: JoinTransformer
  config:
    join_type: 'inner'
    matching_col: ['id','id']
    path: 's3a://serrademo/rating_df.csv' 

step_map_state_names:
  class_name: MapTransformer
  config:
    name: 'region_abbr'
    map_dict:
      Alabama: 'AL'
      Alaska: 'AK'
      Arizona: 'AZ'
      Arkansas: 'AR'
      California: 'CA'
      Colorado: 'CO'
      Connecticut: 'CT'
      Delaware: 'DE'
      Florida: 'FL'
      Georgia: 'GA'
      Hawaii: 'HI'
      Idaho: 'ID'
      Illinois: 'IL'
      Indiana: 'IN'
      Iowa: 'IA'
      Kansas: 'KS'
      Kentucky: 'KY'
      Louisiana: 'LA'
      Maine: 'ME'
      Maryland: 'MD'
      Massachusetts: 'MA'
      Michigan: 'MI'
      Minnesota: 'MN'
      Mississippi: 'MS'
      Missouri: 'MO'
      Montana: 'MT'
      Nebraska: 'NE'
      Nevada: 'NV'
      New Hampshire: 'NH'
      New Jersey: 'NJ'
      New Mexico: 'NM'
      New York: 'NY'
      North Carolina: 'NC'
      North Dakota: 'ND'
      Ohio: 'OH'
      Oklahoma: 'OK'
      Oregon: 'OR'
      Pennsylvania: 'PA'
      Rhode Island: 'RI'
      South Carolina: 'SC'
      South Dakota: 'SD'
      Tennessee: 'TN'
      Texas: 'TX'
      Utah: 'UT'
      Vermont: 'VT'
      Virginia: 'VA'
      Washington: 'WA'
      West Virginia: 'WV'
      Wisconsin: 'WI'
      Wyoming: 'WY'
    col_key: 'region'
  
step_cast_ratings:
  class_name: CastColumnTransformer
  config:
    cast_columns:
      rating: ['rating', 'double']

step_pivot:
  class_name: PivotTransformer
  config:
    row_level: 'restaurant'
    column_level: 'region_abbr'
    sum_col: 'rating'

step_write:
  class_name: LocalWriter
  config:
    file_path: "./examples/output.csv"
